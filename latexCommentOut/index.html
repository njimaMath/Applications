<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="HpADg-XUgG26FLvbMOotsLw1qYPJ55LXkG02RcPvXno" />
    <title>LaTeX Comment Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3367d6;
        }
        .options {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .option-row label {
            margin-left: 8px;
        }
        .option-row-text {
            flex-direction: column;
            align-items: flex-start;
        }
        .option-row-text label {
            margin-left: 0;
            margin-bottom: 4px;
        }
        .option-row-text input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        h2 {
            color: #555;
            font-size: 1.2em;
            margin-top: 0;
        }
        .status {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LaTeX Comments Remover</h1>
        
        <div class="options">
            <h2>Options</h2>
            <div class="option-row">
                <input type="checkbox" id="removePercentComments" checked>
                <label for="removePercentComments">Remove % comments (to end of line)</label>
            </div>
            <div class="option-row">
                <input type="checkbox" id="removeIffalseFi" checked>
                <label for="removeIffalseFi">Remove \iffalse ... \fi blocks</label>
            </div>
            <div class="option-row">
                <input type="checkbox" id="preserveNewlines" checked>
                <label for="preserveNewlines">Preserve empty lines (after comment removal)</label>
            </div>
            <div class="option-row option-row-text">
                <label for="mathCommands">Display math macros to protect (comma separated)</label>
                <input type="text" id="mathCommands" placeholder="e.g. \al, \myAlign">
            </div>
        </div>
        
        <textarea id="inputText" placeholder="Paste your LaTeX text with comments here..."></textarea>
        
        <div class="buttons">
            <button id="processBtn">Remove Comments</button>
            <button id="clearBtn">Clear</button>
            <button id="copyBtn">Copy Result</button>
        </div>
        
        <textarea id="outputText" placeholder="Processed text will appear here..." readonly></textarea>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const processBtn = document.getElementById('processBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const statusEl = document.getElementById('status');
            const removePercentComments = document.getElementById('removePercentComments');
            const removeIffalseFi = document.getElementById('removeIffalseFi');
            const preserveNewlines = document.getElementById('preserveNewlines');
            const mathCommandsInput = document.getElementById('mathCommands');
            
            // Process button click
            processBtn.addEventListener('click', function() {
                const input = inputText.value;
                if (!input.trim()) {
                    setStatus('Please enter some text to process.');
                    return;
                }
                
                let result = input;
                
                // Remove % comments if option is selected
                if (removePercentComments.checked) {
                    result = removePercentCommentsFunc(result);
                }
                
                // Remove \iffalse ... \fi blocks if option is selected
                if (removeIffalseFi.checked) {
                    result = removeIffalseFiBlocks(result);
                }
                
                // Clean up empty lines if not preserving them
                if (!preserveNewlines.checked) {
                    const userMathCommands = parseMathCommands(mathCommandsInput ? mathCommandsInput.value : '');
                    result = removeEmptyLinesOutsideMath(result, userMathCommands);
                }

                outputText.value = result;
                setStatus('Comments removed successfully!');
            });
            
            // Function to remove % comments (to end of line)
            function removePercentCommentsFunc(text) {
                const lines = text.split('\n');
                const processedLines = [];

                for (let line of lines) {
                    const percentIndex = findUnescapedCharacter(line, '%');
                    if (percentIndex !== -1) {
                        // Remove everything from % onward
                        line = line.substring(0, percentIndex);
                    }
                    // Trim trailing spaces
                    line = line.trimEnd();

                    // Always push the line, even if it's empty
                    processedLines.push(line);
                }

                // Join back
                return processedLines.join('\n');
            }

            // Function to remove \iffalse ... \fi blocks
            function removeIffalseFiBlocks(text) {
                let result = text;
                let startIndex = -1;
                let nestedLevel = 0;
                
                // While there are \iffalse tokens in the text
                while ((startIndex = result.indexOf('\\iffalse')) !== -1) {
                    // Track nesting level
                    nestedLevel = 1;
                    
                    // Find the matching \fi
                    let endIndex = startIndex + 8; // Length of '\iffalse'
                    
                    while (nestedLevel > 0 && endIndex < result.length) {
                        // Check for nested \iffalse
                        const nestedIfIndex = result.indexOf('\\iffalse', endIndex);
                        // Check for \fi
                        const fiIndex = result.indexOf('\\fi', endIndex);
                        
                        // If no closing \fi found or end of text reached
                        if (fiIndex === -1) {
                            break;
                        }
                        
                        // If we find a nested \iffalse before a \fi
                        if (nestedIfIndex !== -1 && nestedIfIndex < fiIndex) {
                            nestedLevel++;
                            endIndex = nestedIfIndex + 8;
                        } else {
                            // Found a \fi
                            nestedLevel--;
                            endIndex = fiIndex + 3; // Length of '\fi'
                        }
                    }
                    
                    // Remove the \iffalse...\fi block if properly closed
                    if (nestedLevel === 0) {
                        result = result.substring(0, startIndex) + result.substring(endIndex);
                    } else {
                        // If not properly closed, just remove the \iffalse token and continue
                        result = result.substring(0, startIndex) + result.substring(startIndex + 8);
                    }
                }
                
                return result;
            }
            
            // Function to find unescaped character (not preceded by \)
            function findUnescapedCharacter(text, char) {
                for (let i = 0; i < text.length; i++) {
                    if (text[i] === char) {
                        // Check if it's escaped
                        if (i > 0 && text[i-1] === '\\') {
                            // Count number of consecutive backslashes
                            let backslashCount = 0;
                            let j = i - 1;
                            while (j >= 0 && text[j] === '\\') {
                                backslashCount++;
                                j--;
                            }
                            // If odd number of backslashes, it's escaped
                            if (backslashCount % 2 === 1) {
                                continue;
                            }
                        }
                        return i;
                    }
                }
                return -1;
            }

            function parseMathCommands(value) {
                if (!value) {
                    return [];
                }
                return value
                    .split(',')
                    .map(cmd => cmd.trim())
                    .filter(Boolean)
                    .map(cmd => (cmd.startsWith('\\') ? cmd : `\\${cmd}`));
            }

            function removeEmptyLinesOutsideMath(text, userMathCommands) {
                const defaultCommands = ['\\al'];
                const allCommands = Array.from(new Set([...defaultCommands, ...userMathCommands]));
                const mathRanges = findMathRanges(text, allCommands);

                if (!mathRanges.length) {
                    return collapseBlankLines(text);
                }

                let result = '';
                let lastIndex = 0;

                for (const range of mathRanges) {
                    if (range.start > lastIndex) {
                        result += collapseBlankLines(text.slice(lastIndex, range.start));
                    }
                    result += text.slice(range.start, range.end);
                    lastIndex = range.end;
                }

                if (lastIndex < text.length) {
                    result += collapseBlankLines(text.slice(lastIndex));
                }

                return result;
            }

            function collapseBlankLines(segment) {
                return segment.replace(/\n[ \t]*\n+/g, '\n');
            }

            function findMathRanges(text, mathCommands) {
                const ranges = [];
                ranges.push(...findEnvironmentRanges(text));
                ranges.push(...findBracketedMathRanges(text));
                ranges.push(...findCommandRanges(text, mathCommands));

                if (!ranges.length) {
                    return [];
                }

                ranges.sort((a, b) => a.start - b.start);

                const merged = [ranges[0]];
                for (let i = 1; i < ranges.length; i++) {
                    const current = ranges[i];
                    const last = merged[merged.length - 1];

                    if (current.start <= last.end) {
                        last.end = Math.max(last.end, current.end);
                    } else {
                        merged.push(current);
                    }
                }

                return merged;
            }

            function findEnvironmentRanges(text) {
                const mathEnvironments = new Set([
                    'align', 'align*', 'alignat', 'alignat*', 'aligned', 'aligned*', 'flalign', 'flalign*',
                    'gather', 'gather*', 'equation', 'equation*', 'multline', 'multline*', 'eqnarray', 'eqnarray*',
                    'split', 'cases', 'dcases', 'matrix', 'pmatrix', 'bmatrix', 'vmatrix', 'Vmatrix', 'smallmatrix',
                    'IEEEeqnarray', 'IEEEeqnarray*'
                ]);
                const ranges = [];
                const beginRegex = /\\begin\{([a-zA-Z*]+)\}/g;
                let match;

                while ((match = beginRegex.exec(text)) !== null) {
                    const envName = match[1];
                    if (!mathEnvironments.has(envName)) {
                        continue;
                    }

                    const start = match.index;
                    const pattern = new RegExp(`\\\\begin\{${escapeRegExp(envName)}\}|\\\\end\{${escapeRegExp(envName)}\}`, 'g');
                    pattern.lastIndex = beginRegex.lastIndex;
                    let depth = 1;
                    let innerMatch;

                    while ((innerMatch = pattern.exec(text)) !== null) {
                        if (innerMatch[0].startsWith('\\begin')) {
                            depth++;
                        } else {
                            depth--;
                            if (depth === 0) {
                                ranges.push({ start, end: innerMatch.index + innerMatch[0].length });
                                beginRegex.lastIndex = innerMatch.index + innerMatch[0].length;
                                break;
                            }
                        }
                    }
                }

                return ranges;
            }

            function findBracketedMathRanges(text) {
                const ranges = [];
                let searchIndex = 0;

                while (true) {
                    const start = text.indexOf('\\[', searchIndex);
                    if (start === -1) {
                        break;
                    }
                    const end = text.indexOf('\\]', start + 2);
                    if (end === -1) {
                        break;
                    }
                    ranges.push({ start, end: end + 2 });
                    searchIndex = end + 2;
                }

                searchIndex = 0;
                while (true) {
                    const start = text.indexOf('$$', searchIndex);
                    if (start === -1) {
                        break;
                    }
                    if (start > 0 && text[start - 1] === '\\') {
                        searchIndex = start + 2;
                        continue;
                    }
                    const end = text.indexOf('$$', start + 2);
                    if (end === -1) {
                        break;
                    }
                    ranges.push({ start, end: end + 2 });
                    searchIndex = end + 2;
                }

                return ranges;
            }

            function findCommandRanges(text, mathCommands) {
                const ranges = [];

                mathCommands.forEach(cmd => {
                    if (!cmd) {
                        return;
                    }
                    const pattern = new RegExp(`${escapeRegExp(cmd)}\s*\{`, 'g');
                    let match;

                    while ((match = pattern.exec(text)) !== null) {
                        const braceStart = pattern.lastIndex - 1;
                        const braceEnd = findMatchingBrace(text, braceStart);
                        if (braceEnd === -1) {
                            continue;
                        }
                        ranges.push({ start: match.index, end: braceEnd + 1 });
                        pattern.lastIndex = braceEnd + 1;
                    }
                });

                return ranges;
            }

            function findMatchingBrace(text, openIndex) {
                let depth = 1;

                for (let i = openIndex + 1; i < text.length; i++) {
                    const char = text[i];
                    if (char === '{' && !isEscaped(text, i)) {
                        depth++;
                    } else if (char === '}' && !isEscaped(text, i)) {
                        depth--;
                        if (depth === 0) {
                            return i;
                        }
                    }
                }

                return -1;
            }

            function isEscaped(text, index) {
                let backslashCount = 0;
                for (let i = index - 1; i >= 0 && text[i] === '\\'; i--) {
                    backslashCount++;
                }
                return backslashCount % 2 === 1;
            }

            function escapeRegExp(value) {
                return value.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }
            
            // Clear button click
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.value = '';
                setStatus('');
            });
            
            // Copy button click
            copyBtn.addEventListener('click', function() {
                if (!outputText.value.trim()) {
                    setStatus('There is no processed text to copy.');
                    return;
                }
                
                outputText.select();
                document.execCommand('copy');
                setStatus('Copied to clipboard!');
                
                // Deselect the text
                window.getSelection().removeAllRanges();
            });
            
            // Set status message with auto-clear
            function setStatus(message) {
                statusEl.textContent = message;
                
                if (message) {
                    setTimeout(() => {
                        statusEl.textContent = '';
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
